<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bootstrap assingement</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="aos/dist/aos.css">
	<link rel="icon" href="images/gryffindor.jpg" type="image/gif" sizes="16x16">	
</head>
<body>
	<div id="loginpage" >
		<div class="container">
			<div class="row">
				<div class="col-sm-4 ">
					
				</div>
				<div class="col-sm-4" style="margin-top:50px;">	
					<form id="formDiv">
						<h1 class="display-4 text-white"> login</h1>
					  	<div class="form-group">
							<label for="InputEmail1" class="text-white">Email:</label>
							<input type="email" name="email" class="form-control form-control-sm"  id="email" aria-describedby="emailHelp" placeholder="Enter email">
				 	 	</div>
					  	<div class="form-group">
						    <label for="inputPassword3" class="text-white">Password :</label>
						    <input type="password" class="form-control form-control-sm" id="inputPassword3" placeholder="Password">
					  	</div>
					  	<fieldset class="form-group">
					      	<div class="form-check">
								<input type="checkbox" name="checkbox" value="checked" checked class="form-check-input" id="checkbox">
								<label class="form-check-label" for="exampleCheck1" >remember me</label>
							</div>
					  	</fieldset>
					  	<div class="form-group">
						    <div>
						      <button type="submit" class="btn btn-outline-danger btn-sm">Sign in</button>
						      <a class="btn btn-outline-success btn-sm" href="signup.html" role="button">sign up</a>
						      <a class="btn btn-outline-warning btn-sm" href="index.html" role="button">previous page</a>
						    </div>
					  	</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	


















	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="aos/dist/aos.js"></script>
	<script type="text/javascript">
		AOS.init({
			easing:'ease-in-out-sine'
		});
	</script>
</body>
</html>
